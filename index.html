<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta etiketleri: Sayfanın karakter setini ve cihaz uyumluluğunu belirtir -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Sayfa başlığı -->
    <title>Document</title>
</head>
<!-- Başlık ve meta etiketleri tekrar ediyor, bir tanesi yeterli -->
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Sayfa başlığı -->
<title>javascript</title>
<!-- Stil etiketleri: Sayfanın CSS stillerini içerir -->
<style>
    /* Header stil tanımı */
    .header {
        text-align: center; /* Metni ortalar */
        font-family: sans-serif; /* Yazı tipi */
        font-size: 18px; /* Yazı boyutu */
        background-color: red; /* Arka plan rengi */
    }

    /* Container stil tanımı */
    .container {
        text-align: center; /* Metni ortalar */
        font-size: 30px; /* Yazı boyutu */
    }
</style>
<!-- Script etiketi: Sayfanın JavaScript kodunu içerir -->
<script src="script.js"></script>
<!-- Script etiketi kapandı -->
<body>
    <!-- Sayfa içeriği -->
    <div class="container">
        <!-- Başlık bölümü -->
        <div class="header">1 videoda javascript </div>
    </div>
</body>
</html>
